<!DOCTYPE html>
<html lang="es" class="h-full bg-emerald-50">

      }
      body {
        margin: 0;
        min-height: 100vh;
        display: flex;
        align-items: center;
        justify-content: center;
        background: linear-gradient(135deg, #ecfdf5, #fef3c7);
        color: #0f172a;
        text-align: center;
        padding: 2rem;
      }
      article {
        max-width: 28rem;
        border-radius: 1.5rem;
        background: rgba(255, 255, 255, 0.95);
        border: 1px solid rgba(16, 185, 129, 0.15);
        box-shadow: 0 20px 45px rgba(15, 23, 42, 0.12);
        padding: 2rem;
      }
      h1 {
        font-size: 1.5rem;
        margin-bottom: 0.75rem;
        color: #065f46;
      }
      p {
        font-size: 0.95rem;
        color: #475569;

      }

        font-size: 0.8rem;
        color: #64748b;
      }

  </head>
  <body>
    <article>
      <h1>Modo sin conexión</h1>
      <p>No pudimos conectarnos a Granjas La Colina. Revisa tu conexión y vuelve a intentarlo.</p>
