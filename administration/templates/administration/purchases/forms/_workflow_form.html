{% load form_extras %}
<div
  class="space-y-3 rounded-xl border border-slate-200 bg-white/80 p-4 shadow-sm"
  data-workflow-form
  data-form-prefix="{{ workflow_form.prefix }}"
  aria-live="polite"
>
  {{ workflow_form.id }}
  <div class="grid gap-3 lg:grid-cols-[110px_minmax(0,1fr)_minmax(0,1fr)]">
    <label class="text-xs font-semibold text-slate-500">
      Secuencia
      {{ workflow_form.sequence|add_class:"mt-1 w-full rounded-xl border border-slate-200 bg-white px-3 py-2 text-sm text-center" }}
      {{ workflow_form.sequence.errors }}
    </label>
    <label class="text-xs font-semibold text-slate-500">
      Nombre de fase de aprobaci√≥n
      {{ workflow_form.name|add_class:"mt-1 w-full rounded-xl border border-slate-200 bg-white px-3 py-2 text-sm" }}
      {{ workflow_form.name.errors }}
    </label>
    <label class="text-xs font-semibold text-slate-500">
      Usuario aprobador
      {{ workflow_form.approver|add_class:"mt-1 w-full rounded-xl border border-slate-200 bg-white px-3 py-2 text-sm" }}
      {{ workflow_form.approver.errors }}
    </label>
  </div>
  <div class="flex items-center justify-between text-xs font-semibold text-slate-500">
    {{ workflow_form.DELETE|add_class:"hidden"|add_attr:"data-workflow-delete=true" }}
    <button
      type="button"
      class="inline-flex items-center gap-2 rounded-full border border-rose-200 px-3 py-1 text-rose-600 hover:bg-rose-50"
      data-remove-workflow
    >
      Quitar aprobador
    </button>
    {% if workflow_form.non_field_errors %}
      <div class="text-rose-600">
        {% for error in workflow_form.non_field_errors %}
          <p>{{ error }}</p>
        {% endfor %}
      </div>
    {% endif %}
  </div>
</div>
