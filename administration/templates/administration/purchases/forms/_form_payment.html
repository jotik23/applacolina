{% with purchase=purchases_panel.purchase %}
<section class="space-y-6 text-sm text-slate-700">
  <article class="space-y-4 rounded-2xl border border-slate-200 bg-slate-50/60 p-5">
    <header>
      <p class="text-xs font-semibold uppercase tracking-wide text-slate-500">Pago</p>
      <h2 class="text-lg font-semibold text-slate-900">Programación</h2>
    </header>
    <div class="grid gap-4 lg:grid-cols-2">
      <label class="text-xs font-semibold text-slate-500">
        Banco / Cuenta
        <select name="payment_account" class="mt-1 w-full rounded-xl border border-slate-200 bg-white px-3 py-2 text-sm shadow-sm">
          <option>Banco Agrario · 0001</option>
          <option selected>Banco Andino · 3011</option>
          <option>Banco Global · 8810</option>
        </select>
      </label>
      <label class="text-xs font-semibold text-slate-500">
        Fecha programada
        <input type="date" name="payment_date" class="mt-1 w-full rounded-xl border border-slate-200 bg-white px-3 py-2 text-sm shadow-sm">
      </label>
      <label class="text-xs font-semibold text-slate-500">
        Medio de pago
        <select name="payment_method" class="mt-1 w-full rounded-xl border border-slate-200 bg-white px-3 py-2 text-sm shadow-sm">
          <option>Transferencia</option>
          <option>Cheque</option>
          <option>Tarjeta corporativa</option>
        </select>
      </label>
      <label class="text-xs font-semibold text-slate-500">
        Estado del pago
        <select name="payment_status" class="mt-1 w-full rounded-xl border border-slate-200 bg-white px-3 py-2 text-sm shadow-sm">
          <option>Programado</option>
          <option>Enviado</option>
          <option>Conciliado</option>
        </select>
      </label>
    </div>
  </article>

  <article class="space-y-4 rounded-2xl border border-slate-200 p-5">
    <header class="flex items-center justify-between">
      <div>
        <p class="text-xs font-semibold uppercase tracking-wide text-slate-500">Montos</p>
        <p class="text-xs text-slate-500">Ajusta descuentos o anticipos registrados.</p>
      </div>
      <button type="button" class="rounded-full border border-slate-200 px-4 py-1.5 text-xs font-semibold text-slate-600 hover:border-slate-300 hover:text-slate-900">Conciliar</button>
    </header>
    <div class="grid gap-4">
      <label class="text-xs font-semibold text-slate-500">
        Total a pagar
        <input type="number" name="payment_total" value="{{ purchase.total_amount }}" class="mt-1 w-full rounded-xl border border-slate-200 bg-white px-3 py-2 text-sm shadow-sm">
      </label>
      <label class="text-xs font-semibold text-slate-500">
        Observaciones para tesorería
        <textarea name="payment_notes" rows="3" class="mt-1 w-full rounded-xl border border-slate-200 bg-white px-3 py-2 text-sm shadow-sm" placeholder="Instrucciones adicionales, referencias externas, etc."></textarea>
      </label>
    </div>
  </article>

  <div class="flex flex-wrap items-center justify-between gap-3 border-t border-slate-200 pt-4">
    <a href="?scope={{ purchases_scope.code }}" class="text-sm font-medium text-slate-500 hover:text-slate-900">Cancelar</a>
    <div class="flex gap-3">
      <button type="submit" name="intent" value="save_payment" class="rounded-full border border-slate-200 px-5 py-2 text-sm font-semibold text-slate-600 hover:border-slate-300 hover:text-slate-900">
        Guardar cambios
      </button>
      <button type="submit" name="intent" value="confirm_payment" class="rounded-full bg-brand px-5 py-2 text-sm font-semibold text-white hover:bg-brand/90">
        Registrar pago
      </button>
    </div>
  </div>
</section>
{% endwith %}
