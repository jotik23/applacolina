version: "3.11"

services:
  web:
    build:
      context: .
    command: >
      sh -c "python manage.py migrate &&
             python manage.py runserver 0.0.0.0:8000"
    volumes:
      - .:/app
    ports:
      - "8000:8000"
    env_file:
      - .env
    depends_on:
      db:
        condition: service_healthy

  db:
    image: postgres:15-alpine
    restart: unless-stopped
    env_file:
      - .env
    environment:
      POSTGRES_DB: ${POSTGRES_DB:-applacolina}
      POSTGRES_USER: ${POSTGRES_USER:-applacolina}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-applacolina}
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-applacolina} -d ${POSTGRES_DB:-applacolina}"]
      interval: 5s
      timeout: 5s
      retries: 5

volumes:
  postgres_data:
